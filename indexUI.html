    <script>


        window.onload = myonload();
        function myonload() {


            console.log('chekc');

            $.ajax({
                method: 'GET',
                url: 'http://localhost:80/Webservice/get_letter_title.php',



            }).then(function (data) {
                console.log(data);

                let datscheck = jQuery.parseJSON(data);
                console.log(datscheck);

                var htmldemo = "";
                for (let i = 0; i < datscheck.length; i++) {
                    let title_id = datscheck[i].title_id;
                    let lettertitle = datscheck[i].title_name;

                    let icon_name = datscheck[i].icon_name;

                    htmldemo += "<div class='col-md-3'><i class='bi-" + icon_name + "' style='font-size:30px;'></i><h2><b>" + lettertitle + "</b></h2><p>All Types of " + lettertitle + "</p><button type='button' class='btn btn-success' onclick='opensub(\"" + title_id + "\",\"" + lettertitle + "\")'> Click Here </button></div>";
                }


                document.getElementById('mylb').innerHTML = htmldemo;



            })






        }

        function opensub(titleid, lettertile) {

            localStorage.setItem('mainletterid', titleid);
            localStorage.setItem('mainlettertitle', lettertile);

            window.location.href = 'subtitle.html';


        }
    </script>
